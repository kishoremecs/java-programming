<body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script>
        var svg = d3.select('body')
            .append('svg')
            .attr({
                width: 1000,
                height: 200
            });

        var source = { x: 500, y: 50 };
        var targets = [
            { x: 100, y: 150 },
            { x: 300, y: 150 },
            { x: 500, y: 150 },
            { x: 700, y: 150 },
            { x: 900, y: 150 }
        ];

        var links = targets.map(function (target) {
            return { source: source, target: target };
        });

        svg.selectAll('path')
            .data(links)
            .enter()
            .append('path')
            .attr({
                d: d3.svg.diagonal(),
                fill: 'none',
                stroke: '#ccc'
            });

        var nodes = targets.concat(source);
