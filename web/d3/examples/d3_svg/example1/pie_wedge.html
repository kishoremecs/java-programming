<!DOCTYPE html>
<html>
	<head>
		<meta name="description" content="D3byEX 10.5" />
		<meta charset="utf-8">
	</head>
	<body>
		<script src="http://d3js.org/d3.v3.min.js"></script>
		<script>
		
		var x = d3.scale.linear().range([0, 500]),
			y = d3.scale.linear().range([0, 500]);

		var arc = d3.svg.arc()
			.innerRadius(0)
			.outerRadius(200)
			.startAngle(45 * Math.PI  * 2 / 360)
			.endAngle(75 * Math.PI  * 2 / 360);

		var line = d3.svg.line()
			.x(function (d) { return d.x;})
			.y(function(d) { return d.y});

			var svg = d3.select('body').append('svg')
				.attr('width', 500)
				.attr('height', 500);

			//var data = [{x: 200, y : 200 }, {x: 240, y: 120}, {x: 20, y : 120 }, {x: 240, y: 60}];

			var data = [{x: 10, y : 120 }, {x: 10, y: 120}, {x: 40, y: 140}, {x: 50, y: 150}, {x: 60, y: 120}];

			console.log('interpolate: ' + d3.svg.area().interpolate());

			x.domain(d3.extent(data, function(d) { return d.x; }));
			y.domain([0, d3.max(data, function(d) { return d.y; })]);

			svg.append('path')
			.attr({
				'd': arc,
				transform: 'translate(200, 200)',
                fill: 'yellow',
                stroke: '#ccc',
                'stroke-width': 2,
				'opacity': 0.5
			});			

		</script>
	</body>
</html>
