	var values = [];
	data.forEach(function(d,i) {
		values.push(d.salary);

	var yScale = d3.scale.linear().domain(d3.extent(data, function(d) { return d.salary; })).range([0, 250]);
	var xScale = d3.scale.linear().domain([0, d3.max(data, function(d) { return d.age;})]).range([0, 1000]);

	var line = d3.svg.line()
		.interpolate('monotone')
		.x(function(d) {
			return xScale(d.age);
		}).y(function(d) {
			return yScale(d.salary);
		});
	
	var group = svg.append('g'); 
	svg.append('path')
		.attr({
			d: line(data),
			fill: 'none',
			stroke: 'steelblue'
		});
