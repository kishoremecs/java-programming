<!DOCTYPE html>
<html>
	<head>
		<script src="bower_components/d3/d3.min.js" charset="UTF-8"></script>
	</head>
	<body>
		<div id="svg">
			
		</div>

		<script>
			var element = d3.select("div#svg");
			var svg = element.append("svg").attr('width', 400).attr('height', 400);
			var g1 = svg.append('g').attr('width', 300).attr('height', 400).attr('transform', 'translate(0,0)').attr('id', 'center');
			var g2 = svg.append('g').attr('width', 100).attr('height', 400).attr('transform', 'translate(300,0)');
			g1.append('circle').attr('cx', 150).attr('cy', 200).attr('r', 150).attr('fill', '#ff0000').attr('style', 'opacity:0.5')
			.attr('id', 'target');
			g2.append('rect').attr('x', 10).attr('y', 160).attr('width', 10).attr('height', 10).attr('fill', 'teal').attr('stroke', 'none')
			.on('mouseover', function () {
				var fill = d3.select(this).attr('fill');
				var target =d3.select('svg circle#target');
				target.attr('fill', fill);
			});
			g2.append('rect').attr('x', 10).attr('y', 180).attr('width', 10).attr('height', 10).attr('fill', 'grey').attr('stroke', 'none').on('mouseover', function () {
				var fill = d3.select(this).attr('fill');
				var target =d3.select('svg circle#target');
				target.attr('fill', fill);
			});;
			g2.append('rect').attr('x', 10).attr('y', 200).attr('width', 10).attr('height', 10).attr('fill', 'red').attr('stroke', 'none').on('mouseover', function () {
				var fill = d3.select(this).attr('fill');
				var target =d3.select('svg circle#target');
				target.attr('fill', fill);
			});;
			g2.append('rect').attr('x', 10).attr('y', 220).attr('width', 10).attr('height', 10).attr('fill', 'orange').attr('stroke', 'none').on('mouseover', function () {
				var fill = d3.select(this).attr('fill');
				var target =d3.select('svg circle#target');
				target.attr('fill', fill);
			});
			d3.select('circle#target').on('mouseout', function () {
				d3.select(this).attr('fill', 'brown');
			});

		</script>
	</body>
</html>
